          <td width="68%" valign="top" background="images/bg4.png" style="color:#00FFFF;"><h2>基本信息</h2>
           
     <p>&nbsp;&nbsp;&nbsp;&nbsp;图像处理是一门应用非常广的技术，而拥有非常丰富第三方库的python当然不会错过这一门盛宴。包括对图像信息的修改，如灰度图，高斯模糊等，智能识别图像内容，如人脸识别，随着人工智能的兴起，AI人脸识别技术的应用逐渐增多，并广泛应用于金融、交通、银行、教育等场景。<br />
&nbsp;&nbsp;&nbsp;&nbsp;再说些什么吧...</p>
